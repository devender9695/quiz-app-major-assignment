<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
  <title>quizPlay</title>
</head>

<body>
  <div class="container">

    <div class="wrapper">
      <div class="questiontrack">Question: <span id="questionNumber"> 1 </span>/10</div>
      <div class="timer">Time left: <span id="timeLeft"></span></div>
    </div>

    <div class="questionContainer">
    <div id="game" class="justify-center flex-column">
      <h2 id="question">What is the answer to this questions?</h2>
      <div class="choice-container">
        <input type="radio" name= "choices" checked value="choice1">
        
        <p class="choice-text" id="choice1">choice1</p>
      </div>
    </div>
    <div class="choice-container">
      <input type="radio" name= "choices" value="choice2">
      
      <p class="choice-text" id="choice2">choice2</p>
    </div>
    <div class="choice-container">
      <input type="radio" name= "choices" value="choice3">
      
      <p class="choice-text" id="choice3">choice3</p>
    </div>
    <div class="choice-container">
      <input type="radio" name= "choices" value="coice4">
      
      <p class="choice-text" id="choice4">choice4</p>
    </div>
  </div>
</div>

  <div class="button-container">
    <button class="next-button" id="next-button">NEXT</button>
  </div>

  <!-- <script src="home.js"></script> -->
  <script src="questions.js"></script>
</body>

</html>
